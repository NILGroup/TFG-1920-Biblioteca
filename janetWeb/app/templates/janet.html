
<!DOCTYPE html>
<html lang="es">
  <head>
    {% if title %}
      <title>{{ title }}</title>
    {% else %}
      <title> (t√≠tulo no especificado)</title>
    {% endif %}
    <!--TODO cambiar por bootstrap, boilerplate o lo que sea-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{{ url_for('static',filename='js/form.js') }}"></script>
    <script src="{{ url_for('static',filename='js/audioRecorder/WebAudioRecorder.min.js') }}"></script> <!--Audio recording-->
    <!-- Para que funcione en la URL de la Web -->
    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};

            crossorigin=""></script>
  </head>
  <body class="d-flex flex-column">
    <!--navbar-->

    <nav class="container-fluid navbar navbar-light fixed-top" style="background-color:lightgray">
      <div class="container">
        <a class="navbar-brand" href="#">
          <h1 style="color: #990033">Janet</h1>
          <h5 class="row col-12 d-none d-md-block d-lg-block mb-0">Asistente de "voz" virtual para la biblioteca de la UCM</h5>
        </a>
        <br>



    </div>
    </nav>


      <!--En caso de meter diferentes paginas-->
      {% block content %}{% endblock %}

</html>

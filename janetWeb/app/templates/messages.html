{% extends "janet.html" %}
  {% block content %}
    <div class="container container-fluid flex-fill" id="content">
      <main id="messages" class="mt-10" style="overflow: auto; overflow-x: hidden">
      </main>
    </div>
    <footer class="container page-footer fixed-bottom py-2">
      <form id="form" action="" method="post" name="prueba">
        {{ form.hidden_tag() }}
        <!--<h4>Asistente de "voz" virtual para la biblioteca de la UCM</h4>-->
          <!--The user chooses the title of the task-->
          <!--It can not be empty
            col-lg-10 col-md-10 col-xs-8
          col-lg-1 col-md-1 col-xs-2 
          -->
        <div class="row bg-none py-2 w-100">
            <div class="col-8 col-lg-10" >
            {{ form.message(class="test_form") }}
            {% for error in form.message.errors %}
              <span>[{{ error }}]</span>
            {% endfor %} 
          </div>
            <audio id="audio"></audio> 
            <button class="col-2 col-lg-1 py-1" id="recordButton" type="button" name="recordButton"><img src="{{ url_for('static',filename='img/mic.svg') }}" alt="grabar"></button>
            <button class="col-2 col-lg-1 py-1" type="submit" id="submit" value="Enviar" ><img src="{{ url_for('static',filename='img/send.svg') }}" alt="enviar"> </button>
            <audio id="notiSound" src="{{ url_for('static', filename='sound/message.wav') }}" autoplay="false"></audio>
          </div>
      </form>
    </footer>



  {% endblock %}
